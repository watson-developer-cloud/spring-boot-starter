# This workflow will download a prebuilt Java version, install dependencies, build and deploy/publish a new release

name: Deploy and Publish

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Deploy and Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Build Spring boot package
      run: |
        echo -e "\nCommand: gradlew assemble"
        ./gradlew assemble
        echo -e "\nCommand: gradlew check"
        ./gradlew check
        echo -e "\nCommand: gradlew install -x check"
        ./gradlew install -x check

    - name: Before Install
      run:  sed -i.bak -e 's|https://nexus.codehaus.org/snapshots/|https://oss.sonatype.org/content/repositories/codehaus-snapshots/|g' ~/.m2/settings.xml

    - name: Get the version tag
      id: get_version_tag
      run: echo ::set-output name=SOURCE_TAG::$(echo "v2.3.6" | cut -d / -f 3)

    - name: Check if branch is a version tag
      id: new_release
      run: |
        echo ::set-output name=NEW_RELEASE::$(echo "refs/heads/v2.3.6" | grep -ciP "refs/heads/v\K[0-9]+\.[0-9]+\.[0-9]+")
        echo ${{ steps.get_version_tag.outputs.SOURCE_TAG }}

    - name: Publish/Deploy to Git
      if: ${{ steps.new_release.outputs.NEW_RELEASE == 1}}
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ steps.get_version_tag.outputs.SOURCE_TAG }}
        prerelease: false
        draft: false
        files: build/libs/watson-spring-boot-starter-${{ steps.get_version_tag.outputs.SOURCE_TAG }}-jar-with-dependencies.jar

    - name: SKIP - Publish/Deploy to Git and Maven Central
      if: ${{ steps.new_release.outputs.NEW_RELEASE == 1}}
      run: |
        echo -e "\nSkipping a deployment with the script provider because this is not a tagged branch (vx.x.x) - ${GITHUB_REF}\n"
